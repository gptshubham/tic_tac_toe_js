<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container0">
        <div class="player" id="player1">Player 1</div>
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/11/44/penguin-158551_640.png"
          alt="Player 1 - Penguin"
        />
      </div>
      <div class="container1">
        <h1>Tic Tac Toe</h1>
        <div class="box-container">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
        <button id="restart-btn">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
      </div>
      <div class="container2">
        <div class="player" id="player2">Player 2</div>
        <img
          src="https://cdn.pixabay.com/photo/2017/11/06/18/30/eggplant-2924511_640.png"
          alt="Player 2 - Eggplant"
        />
      </div>
    </div>
  </body>
</html>

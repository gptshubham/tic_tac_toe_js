<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container0">
        <div class="player" id="player1">Player1</div>
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/11/44/penguin-158551_640.png"
          alt="penguin"
        />
      </div>
      <div class="container1">
        <h1>Tic Tac Toe</h1>
        <div class="box-container">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
          <div class="box" id="box6"></div>
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
          <div class="box" id="box9"></div>
        </div>
        <button type="reset" id="restart-btn">Restart Game</button>
      </div>
      <div class="container2">
        <div class="player" id="player2">Player2</div>
        <img
          src="https://cdn.pixabay.com/photo/2017/11/06/18/30/eggplant-2924511_640.png"
          alt="Aubergine Cartoon"
        />
      </div>
    </div>
  </body>
</html>
